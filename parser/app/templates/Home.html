<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Log File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 150px;
            background: #ddd;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            margin: 20px 0;
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            font-weight: bold;
        }
        .header {
            text-align: right;
            padding: 10px;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .fields label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="{{url_for('api.Login')}}">Logout</a>
    </div>
    
    <div class="container">
        <div class="header">Hi, {{ current_user.username }}</div>
        <h3>Select File From Device</h3>
        
        <form method="POST" enctype="multipart/form-data" action = "{{ url_for('service.Upload_Parse') }}">
            {{ form.hidden_tag() }}

            {{ form.file() }}
            <br>
            <h4>Choose Required Field</h4>
            <div class="fields">
                {% for value, label in form.fields.choices %}
                    <label>
                        <input type="checkbox" name="fields" value="{{ value }}">
                        {{ label }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">{{ form.submit.label }}</button>


        </form>
    </div>
</body>
</html>
